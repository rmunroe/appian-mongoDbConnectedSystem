function.m_regex.description=Provides regular expression capabilities for pattern matching strings in queries. MongoDB uses Perl compatible regular expressions (i.e. "PCRE" ) version 8.42 with UTF-8 support.
function.m_regex.param.regex.description=The regular expression (without enclosing slashes), e.g. "^foo.*bar$"
function.m_regex.param.options.description=The regular expression options modifiers ("i", "m", "s", and/or "x"), e.g. "im" for 'ignore case' and 'multiline' searches